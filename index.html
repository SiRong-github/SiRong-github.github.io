    <!-- HTML Functions -->
    <script>
      /**
       * Appends the content of a heading n to div
       */
      function appendHeading(content, n, div) {
        const heading = document.createElement("h".concat(n));
        heading.textContent = content;
        appendElementToDiv(heading, div);
      }

      /**
       * Appends the content of a paragraph to div
       */
      function appendParagraph(content, div) {
        const paragraph = document.createElement("p");
        paragraph.textContent = content;
        appendElementToDiv(paragraph, div);
      }

      /**
       * Appends the content of a link to div
       */
      function appendLink(content, div) {
        const link = document.createElement("a");
        link.href = content;
        link.textContent = content;
        appendElementToDiv(link, div);
      }

      /**
       * Appends a new line to div
       */
      function appendNewLine(div) {
        const newLine = document.createElement("br");
        appendElementToDiv(newLine, div);
      }

      /**
       * Appends element to div
       */
      function appendElementToDiv(element, div) {
        div.appendChild(element);
      }

      /**
       * Creates the tab class
       */
      function createTabClass() {
        const tabClass = document.createElement("div");
        tabClass.className = "tab";
        document.body.appendChild(tabClass);
      }

      /**
       * Creates and appends a tab containing divId and divName
       * Checks if the tab is the default tab
       */
      function createTab(isDefault, id, name) {
        const tab = document.createElement("button");

        /* Sets tab attributes */
        tab.className = "tablinks";
        tab.textContent = name;

        if (isDefault == 1) {
          tab.id = "defaultTab";
        }

        /* Sets tab onclick attribute */
        tab.onclick = function () {
          openTab(id, this);
        };

        /* Appends tab to tab class */
        document.getElementsByClassName("tab")[0].appendChild(tab);

        /* Creates tab content */
        appendTabContent(id);
      }

      /**
       * Appends content to a tab
       */
      function appendTabContent(id) {
        const tabContent = document.createElement("div");
        tabContent.id = id;
        tabContent.className = "tabcontent";
        document.body.appendChild(tabContent);
      }

      /**
       * Creates a list
       */
      function createList(divId, content) {
        const unordered = document.createElement("ul");
        for (let i = 0; i < content.length; i++) {
          const list = document.createElement("li");
          nestedList(list, content[i]);
          unordered.appendChild(list);
        }
        appendElementToDiv(unordered, divId);
      }

      /**
       * Creates a nested list
       */
      function createNestedList(outerList, subcontent) {
        const unordered = document.createElement("ul");
        for (i = 0; i < subcontent.length; i++) {
          const list = document.createElement("li");
          list.textContent = subcontent[i];
          unordered.appendChild(list);
        }
        outerList.appendChild(unordered);
      }

      /**
       * Makes the provided tab active
       */
      function openTab(tabName, event) {
        /* Variables */
        var i, tabcontent, tablinks;

        /* Hide all tabcontents */
        tabcontent = document.getElementsByClassName("tabcontent");
        for (let i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        /* Make all tablinks inactive */
        tablinks = document.getElementsByClassName("tablinks");
        for (let i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        /* Show current tab and make it active */
        document.getElementById(tabName).style.display = "block";
      }
    </script>

    <!-- Content -->

    <script>
      /**
       * Creates tabs from a given array
       */
      function createTabs(tabs) {
        for (let i = 0; i < tabs.length; i++) {
          /* Variables */
          let tab = tabs[i];
          var isDefault = 0;

          /* Sets default tab */
          if (i == 0) {
            isDefault = 1;
          }

          /* Creates tab */
          createTab(isDefault, tab.id, tab.name);

          /* Append contents to div */
          let tabContent = document.getElementById(tab.id);
          appendContents(tabContent.id, tab.projects);
        }
      }

      /**
       * Appends the contents for each div
       */
      function appendContents(id, contents) {
        for (let i = 0; i < contents.length; i++) {
          /* Create container for each project */
          const container = document.createElement("div");

          /* Append project details to container */
          let content = contents[i];
          container.id = content.name;
          appendHeading(content.name, 3, container);
          appendParagraph(content.description, container);
          appendLink(content.link, container);
          appendNewLine(container);
          appendNewLine(container);

          /* Append container to tab */
          document.getElementById(id).appendChild(container);
        }
      }

      // Get the element with id="defaultOpen" and click on it
      function openDefaultTab() {
        document.getElementById("defaultTab").click();
      }
    </script>
